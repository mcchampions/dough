name: Maven build

on:
  push:
    branches:
      - main

jobs:
  build:
    permissions:
      contents: read
      packages: write
    name: Maven build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3.5.3

    - name: Set up JDK 17
      uses: actions/setup-java@v3.11.0
      with:
        java-version: '17'
        distribution: 'adopt'
        java-package: jdk
        architecture: x64
    - name: Deploy jitpack
      run: curl -s -m 5 https://jitpack.io/com/github/mcchampions/dough/${{ github.sha }}/ || true


    - name: Build with Maven
      run: mvn package --file pom.xml